<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="#" />
	</head>
	<body>
		<div class="content">
			<div style="display: flex; gap: 20px">
				<div class="names">
					<label>Player 1</label> <input type="text" id="name1" />
				</div>
				<div class="names">
					<label>Player 2</label> <input type="text" id="name2" />
				</div>
			</div>
			<div class="gameboard">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
			<div style="display: flex; gap: 20px">
				<button id="start" onclick="beginGame()">Start Game</button>
				<button id="reset" onclick="resetGame()">Reset</button>
			</div>
			<div id="dispwinner"></div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
